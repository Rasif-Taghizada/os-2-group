<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
    <style>
      * {
        font-size: 80px;
        color: blue;
      }
      .soz {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <script>
      let ulduzSayi = 1;
      for (let setir = 1; setir <= 5; setir++) {
        for (let bosluq = 1; bosluq <= 5 - setir; bosluq++) {
          document.write("&nbsp;&nbsp;");
        }
        for (let ulduz = 1; ulduz <= ulduzSayi; ulduz++) {
          document.write("*");
        }
        document.write("<br/>");
        ulduzSayi += 2;
      }
    </script>

    <!-- <script src="./loops.js"></script> -->
  </body>
</html>
